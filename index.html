<!DOCTYPE html>
<html>
<head>
	<title>画像切り替えサンプル</title>
	<style>
		/* 画像のスタイル */
		#main-image {
			width: 100%;
			max-width: 500px;
			height: auto;
		}
		/* オレンジ色の楕円のスタイル */
		#orange-circle {
			position: fixed;
			bottom: 20px;
			left: calc(50% - 50px); /* 50pxは楕円の直径の半分 */
			width: 100px;
			height: 50px;
			border-radius: 50px / 25px;
			background-color: orange;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- メイン画像 -->
	<img id="main-image" src="95fb73e049dd6a8c5067183388a31468_t.jpeg/500x500/000/fff" alt="メイン画像">

	<!-- オレンジ色の楕円 -->
	<div id="orange-circle"></div>

	<!-- JavaScript -->
	<script>
		// オレンジ色の楕円をクリックしたときの処理
		document.getElementById('orange-circle').addEventListener('click', function() {
			document.getElementById('main-image').src = 'https://dummyimage.com/500x500/f00/fff';
		});
	</script>
</body>
</html>
