<!DOCTYPE html>
<html>
<head>
	<title>いつもそこには麻雀があった</title>
	<style>
		/* 画像のスタイル */
		#main-image {
			width: 100%;
			max-width: 500px;
			height: auto;
			display: none; /* 最初は非表示にする */
		}
		/* オレンジ色の楕円のスタイル */
		#orange-circle {
			position: fixed;
			bottom: 20px;
			left: calc(50% - 50px); /* 50pxは楕円の直径の半分 */
			width: 100px;
			height: 50px;
			border-radius: 50px / 25px;
			background-color: orange;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- メイン画像 -->
	<img id="main-image" src="" alt="メイン画像">

	<!-- オレンジ色の楕円 -->
	<div id="orange-circle"></div>

	<!-- JavaScript -->
	<script>
		// オレンジ色の楕円をクリックしたときの処理
		document.getElementById('orange-circle').addEventListener('click', function() {
			document.getElementById('main-image').style.display = 'block'; /* 表示する */
			document.getElementById('main-image').src = '95fb73e049dd6a8c5067183388a31468_t.jpeg';
		});
	</script>
</body>
</html>
