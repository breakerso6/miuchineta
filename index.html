<!DOCTYPE html>
<html>
<head>
	<title>いつもそこには麻雀があった</title>
	<style>
		/* 画像のスタイル */
		#main-image {
			width: 100%;
			max-width: 500px;
			height: auto;
			display: none; /* 最初は非表示にする */
position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
		}
		/* オレンジ色の楕円のスタイル */
		#orange-circle {
  position: fixed;
  bottom: 20px;
  left: calc(50% - 100px); /* 200pxの半分 */
  width: 200px;
  height: 150px;
  border-radius: 100px / 75px; /* 200pxと150pxの半分 */
  background-color: orange;
  cursor: pointer;
}

	</style>
</head>
<body>
	<!-- メイン画像 -->
	<img id="main-image" src="" alt="メイン画像">

	<!-- オレンジ色の楕円 -->
	<div id="orange-circle"></div>

	<!-- JavaScript -->
	<script>
		// オレンジ色の楕円をクリックしたときの処理
		document.getElementById('orange-circle').addEventListener('click', function() {
			document.getElementById('main-image').style.display = 'block'; /* 表示する */
			document.getElementById('main-image').src = '95fb73e049dd6a8c5067183388a31468_t.jpeg';
		});
	</script>
</body>
</html>
